<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>

Count Down / Dwity Universe

</title>

<link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">

</head>

<body>

<div class="container text-center mt-5">

<h1>

Countdown Timer

</h1>

<p class="lead">Git ready, partner!</p>

<div id="countdown-timer"></div>

<div class="mt-4">

<button id="start-button">Start</button>

<button id="pause-button" disabled>Pause</button>

<button id="reset-button" disabled>Reset</button>

<input type="number" id="time-input" value="480" min="1">

<label for="time-input">Seconds</label>

</div>

</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js "></script>

<script src="scripting/config/configuration.js" defer=""></script>

<script src="scripting/stopwatch.js"></script>

</body>

</html>
